<seo [(seoResponse)]="partnersResponse"></seo>

<image-slider [(headerResponse)]="partnersResponse"></image-slider>
<div class="section-outter">
    <section id="what">

        <div class="arc-divider"></div>


        <div class="section-wrapper">
            <div class="section-inner">
                <div class="container">
                    <p class="catch" [innerHTML]="partnersResponse?.introduction"></p>
                    <div class="spacer small"></div>
                    <div class="single-column" *ngFor="let section of  partnersResponse?.sections">
                        <div class="section-title">
                            <h2 class="title"><img *ngIf="section?.icon" src={{section?.icon}} class="img-icon">{{section.title}}</h2>
                        </div>
                   		<p [innerHTML]="section?.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section >
    	<div class="container ip-wrapper" >
           <div class="ip-slider owl-carousel" id="ip-slider" >
            	<ng-container *ngFor="let partner of  partnersResponse?.partners">
        			<div class="ip-logo">
        				<img src={{partner?.logo}} class="img-responsive">
        			</div>
                </ng-container>
        	</div>
        </div>
        <ng-container *ngIf="partnersResponse?.partners?.length>0">{{SlidePartnerList()}}</ng-container>
    </section>
</div>
