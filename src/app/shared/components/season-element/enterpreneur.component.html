<!-- Variable Program BLOCK ONE -->
<div class="enterpreneur-particles"> 
    <div class="vp-particle one enterpreneur">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    <div class="vp-particle two enterpreneur">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    <div class="vp-particle three enterpreneur">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    <div class="vp-particle four enterpreneur">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    <div class="vp-particle five enterpreneur">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
</div>

<!-- Variable Program BLOCK TWO -->
<!-- Mobile -->
<div class="var-prog-mobile-wrap" style="bottom: -200px;">
    <span class="vp-close">
        <span class="glyphicon glyphicon-remove"></span>
    </span>

    <div class="vp-particle mobile one enterp">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    <div class="vp-particle mobile two enterp">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    <div class="vp-particle mobile three enterp">
        <img src={{seasonResponse?.season?.secondary_image}}>
    </div>
    
    <div class="var-prog-mobile v2">     

        <a data-toggle="modal" href="{{seasonResponse?.season?.url}}">
            <div class="vp-caption mobile two">
                <div style="width: 100%">
                    <p class="one">{{seasonResponse?.season?.title}}</p>
                    <div [innerHTML]="seasonResponse?.season?.body"></div>
                </div>
               
            </div>
            <img src={{seasonResponse?.season?.primary_image}} class="main two">
        </a>
    </div>
        
</div>

<!-- Variable Program BLOCK THREE -->
<div class="var-prog v2 enterpreneur">
     <span class="vp-close two">
        <span class="glyphicon glyphicon-remove"></span>
    </span>
    <a data-toggle="modal" href="{{seasonResponse?.season?.url}}">
        <div class="vp-caption">
            <div style="width: 100%;">
                <p class="one">{{seasonResponse?.season?.title}}</p>
                <div [innerHTML]="seasonResponse?.season?.body"></div>
            </div>
           
        </div>
        <img src={{seasonResponse?.season?.primary_image}} class="main.two">
    </a>
</div>
